<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Be our Star</title>
  </head>
  <body class="py-5">
    <div class="container px-4 opacity-75">
      <!-- Logo -->
      <div class="text-center">
        <img class="img-fluid top-logo mt-4" src="./images/X-horror-movie (1).jpg" alt="logo-img" />
      </div>
      <h1 class="text-center">Show us your X-factor and be our new star!</h1>
      <!-- Primeira divisão do site -->
      <p class="paragraph">1. What's your name?</p>
      <div class="input-group mb-3">
        <span class="input-group-text bg-danger text-light" id="basic-addon1">First Name:</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-danger text-light" id="basic-addon1">Last Name:</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <!-- Segunda divisão do site -->
      <p class="paragraph mt-3">2. What's your gender?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
        <label class="form-check-label" for="flexRadioDefault1"> Masculine </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
        <label class="form-check-label" for="flexRadioDefault2"> Feminine </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
        <label class="form-check-label" for="flexRadioDefault2"> I prefer not to say </label>
      </div>
      <!-- Terceira divisão do site -->
      <p class="paragraph mt-3">3. Select the skills you have:</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault">Great voice</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault">Great moves</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault">Great acting</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault">Able to kill if necessary</label>
      </div>
      <!-- Quarta divisão do site -->
      <p class="paragraph mt-3">4. In your opinion, what qualities you need to be the greatest star this world has ever seen?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
        <label class="form-check-label" for="inlineCheckbox1">Anger</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
        <label class="form-check-label" for="inlineCheckbox2">Envy</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3" />
        <label class="form-check-label" for="inlineCheckbox2">Sadness</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4" />
        <label class="form-check-label" for="inlineCheckbox2">Ambition</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5" />
        <label class="form-check-label" for="inlineCheckbox2">Talent</label>
      </div>
      <!-- Quinta divisão do site -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger mb-4">SUBMIT</button>
      </div>
    </div>
    <div class="footer text-center">
      <p>A film by Ti West and starring Mia Goth</p>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
